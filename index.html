<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <label>
                <input type="radio" name = "rps-button" value="Rock"> Rock 
                <img src="https://www.placecage.com/100/100">
            </label>
            <label>
                <input type="radio" name = "rps-button" value="Paper"> Paper 
                <img src="https://www.placecage.com/100/100">
            </label>
            <label>
                <input type="radio" name = "rps-button" value="Scissors"> Scissors 
                <img src="https://www.placecage.com/100/100">
            </label>
            <button id="play-button">Play</button>
        </section>

        <section class="main-section">
            <div id="current"></div>
            <div id="wins">Wins:</div>
            <div id="losses">Losses:</div>
            <div id="total">Total tries</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
